<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA - EducAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background: #f3f4f6;
            color: #374151;
        }
        .typing-indicator {
            display: none;
        }
        .typing-indicator.active {
            display: flex;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">EducAI</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="profile.html" class="text-gray-600 hover:text-gray-900">Profil</a>
                    <a href="dashboard-student.html" class="text-gray-600 hover:text-gray-900">Tableau de Bord</a>
                    <a href="analytics.html" class="text-gray-600 hover:text-gray-900">Analytics</a>
                    <button id="logout-btn" class="text-gray-600 hover:text-gray-900">Déconnexion</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- En-tête du chatbot -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center space-x-4">
                <div class="h-12 w-12 rounded-full bg-gradient-to-r from-purple-400 to-indigo-500 flex items-center justify-center">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Assistant IA EducAI</h1>
                    <p class="text-gray-600">Votre compagnon d'apprentissage personnalisé</p>
                </div>
            </div>
        </div>

        <!-- Zone de chat -->
        <div class="bg-white rounded-lg shadow-lg flex flex-col h-96">
            <!-- Messages -->
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4">
                <!-- Message de bienvenue -->
                <div class="flex items-start space-x-3">
                    <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                        <svg class="h-4 w-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="message-bubble ai-message p-3 rounded-lg">
                        <p>Bonjour ! Je suis votre assistant IA. Comment puis-je vous aider dans votre apprentissage aujourd'hui ?</p>
                    </div>
                </div>

                <!-- Indicateur de frappe -->
                <div id="typing-indicator" class="typing-indicator items-start space-x-3">
                    <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                        <svg class="h-4 w-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="message-bubble ai-message p-3 rounded-lg flex items-center space-x-1">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <!-- Zone de saisie -->
            <div class="border-t p-4">
                <form id="chat-form" class="flex space-x-4">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Tapez votre message..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        Envoyer
                    </button>
                </form>
            </div>
        </div>

        <!-- Suggestions rapides -->
        <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Suggestions rapides</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <button class="suggestion-btn text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium text-gray-900">Aide en mathématiques</div>
                    <div class="text-sm text-gray-600">Expliquez-moi les équations du second degré</div>
                </button>
                <button class="suggestion-btn text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium text-gray-900">Révision français</div>
                    <div class="text-sm text-gray-600">Aidez-moi avec la conjugaison</div>
                </button>
                <button class="suggestion-btn text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium text-gray-900">Planification</div>
                    <div class="text-sm text-gray-600">Comment organiser mes révisions ?</div>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const GATEWAY_URL = 'http://localhost:8080';
        
        // Éléments DOM
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const suggestionBtns = document.querySelectorAll('.suggestion-btn');

        // Vérification de l'authentification
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return null;
            }
            return token;
        }

        // Envoi de message
        async function sendMessage(message) {
            const token = checkAuth();
            if (!token) return;

            try {
                showTypingIndicator();
                
                const response = await fetch(`${GATEWAY_URL}/chatbot/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de l\'envoi du message');
                }

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, 'ai');
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Erreur:', error);
                addMessage('Désolé, une erreur s\'est produite. Veuillez réessayer.', 'ai');
            }
        }

        // Ajout de message à l'interface
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start space-x-3';
            
            if (sender === 'user') {
                messageDiv.className += ' justify-end';
                messageDiv.innerHTML = `
                    <div class="message-bubble user-message p-3 rounded-lg">
                        <p>${text}</p>
                    </div>
                    <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-semibold">
                        U
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                        <svg class="h-4 w-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="message-bubble ai-message p-3 rounded-lg">
                        <p>${text}</p>
                    </div>
                `;
            }

            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Indicateurs de frappe
        function showTypingIndicator() {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('active');
        }

        // Gestionnaires d'événements
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            await sendMessage(message);
        });

        suggestionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const suggestion = btn.querySelector('.text-sm').textContent;
                messageInput.value = suggestion;
                messageInput.focus();
            });
        });

        // Déconnexion
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });

        // Initialisation
        checkAuth();
    </script>
</body>
</html>
